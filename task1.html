<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let length=parseInt(prompt("enter the length of array"))
        let intergerArray=[]
        let totalScore=0
        for(var i=0;i<length;i++){
            var value=parseInt(prompt('enter a no'))
            intergerArray.push(value)
        }

        intergerArray.map(value=>{
            if(value%2==0){
                totalScore+=1
            }
            else if(value==5){
                totalScore+=5
            }
            else if(value%2!=0){
                totalScore+=3
            }
        })
        
        alert("total score is "+totalScore)
    </script>
</body>
</html>
