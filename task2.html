    <script>
        let names=["Pratik Thapa","Hari Kumar Karki","Shyam Govind Sharma","Wilson Karki","Baladev Thapa"]
        names.sort(function(a,b){
            var aSplit = a.split(' ');
            var bSplit = b.split(' ');

            if(aSplit[aSplit.length - 1]>
            bSplit[bSplit.length - 1])
            return 1;
            if(aSplit[aSplit.length - 1])
            return -1;
            return 0;
        });
        console.log(names);
    </script>
